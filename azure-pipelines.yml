trigger:
- none

pool:
  vmImage: ubuntu-latest

parameters:
- name: 'AutoRunMachines'
  type: object
  default: ['IP1','IP2','IP3']

steps:
- ${{ each machine in parameters.AutoRunMachines }}:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      Write-Host "Hello World"

