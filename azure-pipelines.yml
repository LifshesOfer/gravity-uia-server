trigger:
- none

pool:
  vmImage: ubuntu-latest

parameters:
- name: 'AutoRunMachine'
  type: object
  default: [
    10.10.10.1,
    10.10.10.2,
    10.10.10.3
  ]

stages:
  - stage: aaa
    jobs:
    - job:
      steps:
        - ${{ each p in parameters.AutoRunMachine }}:
          - script: echo ${{ p }}

